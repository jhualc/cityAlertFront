<div class="login-body" [ngClass]="{'layout-dark': dark, 'layout-light': !dark}">

    <div class="login-content">
        <div class="login-panel">
            <div class="login-panel-content">
                <div class="logo">
                    <img src="assets/layout/images/logo_city_alert.svg" alt="mirage-layout" />
                </div>
                <h1>Iniciar Sesión</h1>
                <p>Reporte fácil y rápido!</p>
                <small>v2025.09.2902</small>

                <form class="forms" [formGroup]="loginForm">
                    <div class="login-input-wrapper">
                        <input type="email" formControlName= "email" pInputText id="email" placeholder="Correo / Email">
                        <i class="pi pi-at"></i>
                    </div>
                    <div class="login-input-wrapper">
                        <input [type]="isPasswordVisible ? 'text' : 'password'" formControlName= "password" pInputText id="password" placeholder="Password / Contraseña">
                        <i class="pi" [ngClass]="isPasswordVisible ? 'pi-eye-slash' : 'pi-eye'"
                            (click)="togglePasswordVisibility()"></i>
                    </div>
                    <ng-container *ngIf="hasError">
                            <p class="text-danger text-center"><small>{{hasErrorText}}</small></p>
                    </ng-container>
                    <div class="buttons" style="display: flex; justify-content: center;">
                        <button pButton type="submit" class="btn font-weight-semibold" (click)="submit()" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                        <!-- <a href="#/register" class="secondary-button">Regístrate Aquí</a> -->
                    </div>
                    <div class="link" style="display: flex; justify-content: center;">
                        <a routerLink="/register" class="btn font-weight-semibold" style="cursor: pointer; text-decoration: none;">
                          Regístrate Aquí
                        </a>
                      </div>
                </form>                
            </div>
        </div>
        <div class="desert"></div>
    </div>
</div>
