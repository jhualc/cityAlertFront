<div class="content-wrapper">
<div class="location-picker">
    <!-- Map container -->
    <div id="map" style="height: 400px;"></div>
  
    <!-- Form for address and observations -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="address">Direcci√≥n</label>
        <input type="text" id="address" [(ngModel)]="address" name="address" class="form-control" placeholder="Selected address" readonly />
      </div>
  
      <div class="form-group">
        <label for="observations">Comentarios</label>
        <textarea id="observations" [(ngModel)]="observations" name="observations" class="form-control" rows="3" placeholder="Enter your observations"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
