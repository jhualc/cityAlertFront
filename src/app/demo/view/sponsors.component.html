<div class="grid p-fluid">
	<div class="col-12" *ngIf="versponsors0">
		<div class="card widget-store-items">
            <div class="grid grid-nogutter">
                <div class="col-12 title">
                    <h5>Patrocinador oficial</h5>
                </div>
            </div>			
			<div class="store-cards-container" >
				<div class="grid store-cards" >
					<div class="col-6 lg:col-2 md:col-2" *ngFor="let sponsor of listaSponsors0">
                        <div class="store-card" (click)="irAPaginaDestino(sponsor.spo_id)">
							<div class="store-card-image">
								<img src="assets/media/sponsors/{{sponsor.spo_logo}}" alt="mirage-layout" />
							</div>	
                        </div>	
					</div>
				</div>
			</div>
		</div>		
	</div>
