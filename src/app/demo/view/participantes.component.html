<div class="grid p-fluid">
	<div class="col-12">
		<div class="card widget-store-items">
			<div class="grid grid-nogutter">
				<div class="col-6 title">
					<h5>Conferencistas</h5>
				</div>
			</div>									
			<div class="">
				<div class="grid store-cards">
					<div class="col-12 lg:col-6 md:col-6">
						<div class="store-card">
							<div class="store-card-content">
								<p-table [value]="listaPersona" sortMode="single">
									<ng-template pTemplate="body" let-persona let-rowIndex="rowIndex">
										<tr>
											<td>
												<a style="color: black;" (click)="irAPaginaDestino(persona.per_id)">
													<div class="avatar avatar-md mr-2"><img src="assets/media/participantes/{{persona.per_foto}}" alt="mirage-layout" /></div>
												</a>
											</td>
											<td>
												<a style="color: black;" (click)="irAPaginaDestino(persona.per_id)">
													<h5>{{persona.per_nombre}}</h5>
													<span><small>{{persona.per_cargo}} - {{persona.per_empresa}}</small></span>	
												</a>											
											</td>
										</tr>
									</ng-template>
								</p-table> 							
							</div>
						</div>
					</div>								
				</div>
			</div>
		</div>
	</div>							
</div>
